    <style>
        #game-container{

            width: 500px;
            height: 600px;
            border: 2px solid #333;
            margin:5px ;
            overflow: hidden;
           
             justify-content: center;
        }
        #target{
            position: absolute;
            left: 200px;
            background-color: rgb(0, 89, 255);
            border: none;
            width: 90px;
            border-radius: 10px;
            font-size: 25px;
            padding: 8px;
            cursor: pointer;
            transition: top 0.5s, left 0.5s;
        }
        #yes{
            background-color: red;
            width: 90px;
            font-size: 29px;
            border-radius: 10px;
            border: none;
        }
        .game{

        }
        .maindiv{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body > 
      
     <div class="maindiv">

            </div>
            </div>
     </div>

     <script>
        const target = document.getElementById(`target`);
        function moveTarget(){
            const maxWidth=400;
            const maxHeight=400;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            target.style.left = randomX + `px`;
            target.style.top = randomY + `px`;
        }
        target.addEventListener(`mouseenter`, function(){
            moveTarget();
        })
      </script>
